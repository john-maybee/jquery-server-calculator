<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <title>jQuery Server Calculator</title>
    </head>
    <body>
        <h1>Weekend Challenge #2</h1>
        <h2>Server Side Calculator</h2>
        <div>
            <input type="number" placeholder="####" id="numOneIn">

            <input type="number" placeholder="####" id="numTwoIn">
            <button id="equalsButton">=</button>
            <button id="clearButton">C</button>

        <h2 id="answerOut"></h2>
        <ul id="resultListOut">

        </ul>
